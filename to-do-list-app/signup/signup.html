<!-- login page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="..\global\global.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary background_color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- <img src="./assets/imgs/logo.png" alt="" class="img-fluid" width="100px" height="0px"> -->
          <h1 class="primary_font">
            To Do List
            <i class="fa-solid fa-paw"></i>
          </h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="buttons_container">
            <button class="btn" id="loginBtn">
              <a class="nav-link" onclick="loginRedirect()">Login</a>
            </button>
            <button class="btn" id="signupBtn">
              <a class="nav-link" onclick="signUpRedirect()">Sign Up</a>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="left-column buttons_container_login">
        <!-- Will be on the left side -->
        <p class="primary_font_login">Register to save your tasks!</p>
        <form id="signupForm" method="POST">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          /><br />
          <button class="btn" type="submit">Register</button>
        </form>
        <div id="response"></div>
        <script src=".\signup.js"></script>
      </div>
      <div class="right-column">
        <!-- Will be on the right side -->
        <img src="" alt="To Do List Icon" />
      </div>
    </div>
  </body>
</html>
